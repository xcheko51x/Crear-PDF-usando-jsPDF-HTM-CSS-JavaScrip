<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear PDF</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="container-title">
        <h1>Crear PDF</h1>
    </div>

    <div class="container-data">
        <div class="container-form">
            <h3>Formulario</h3>
            <div class="input-nombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="input-nombre">
            </div>

            <div class="input-email">
                <label for="email">Email:</label>
                <input type="email" id="input-email">
            </div>

            <div class="input-puesto">
                <label for="puesto">Puesto:</label>
                <input type="text" id="input-puesto">
            </div>

            <input 
                class="btn-agregar" 
                id="btn-agregar-actualizar" 
                type="submit" 
                value="Guardar usuario"
                onclick="accionUsuario(event)">
        </div>
        <div class="container-data-list">
            <h3>Lista Usuarios</h3>
            <table id="table-usuarios" class="table-usuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>EMAIL</th>
                        <th>PUESTO</th>
                        <th style="column-span: 2;">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <input 
                class=" btn btn-generar-pdf" 
                type="submit" 
                id="btn-generar" 
                value="Generar PDF"
                onclick="generarPDF(event)">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="./script.js"></script>
</body>
</html>
